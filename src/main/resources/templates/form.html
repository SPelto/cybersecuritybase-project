<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Log in to access your key chain</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">username</label>: <input type="text" name="username"/></p>
            <p><label for="address">password</label>: <input type="password" name="password"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
        <p th:text="${message}" />
        <a href="/create">If you don't yet have an account you can create it from here!</a>
    </body>
</html>
