<html>
    <body>
        <style>
            table, th, td {
                /*                border-bottom: 1px solid black;*/
                border-collapse: collapse;
                text-align: center;
                height: 50px;
            }   
            tr:hover {background-color: #f5f5f5;}

        </style>
        <form action="#" th:action="@{/logout}" method="POST">
            <p><input type="submit" value="Logout" /></p>
        </form>     
        <form action="#" th:action="@{/change}" method="GET">
            <p><input type="submit" value="change password and username" /></p>
        </form>   

        <table style="width: 100%">
            <th>
                <form action="#" th:action="@{/add}" method="POST">
                    <h2>Add credentials to your keychain</h2>
                    <p><label for="name">Name of the site</label>: <input type="text" name="siteName"/></p>
                    <p><label for="url">Full Url of the site</label>: <input type="text" name="url"/></p>
                    <p><label for="username">username</label>: <input type="text" name="username"/></p>
                    <p><label for="password">password</label>: <input type="text" name="password"/></p>
                    <p><input type="submit" value="Add" /></p>
                </form>
            </th>

            <th>
                <h2>Search your keychain by site</h2>
                <form action="#" th:action="@{/home}" method="POST">
                    <p><label for="name">Name of the site</label>: <input type="text" name="siteName"/></p>
                    <input name ="id" hidden="true" th:value="${session.user}"/>
                    <p><input type="submit" value="Search" /></p>
                </form>
            </th>
        </table>
        <table align="center" style="width: 80%" >
            <th style="border-bottom: 1px solid black;"><b>Name of the site</b></th>
            <th style="border-bottom: 1px solid black;"><b>URL of the site</b></th>
            <th style="border-bottom: 1px solid black;"><b>Username</b></th>
            <th style="border-bottom: 1px solid black;"><b>Password</b></th>
            <tr th:each="d : ${data}">
                <td style="border-bottom: 1px solid black;"><p th:text="${d.getSiteName()}" /></td>
                <td style="border-bottom: 1px solid black;"><a th:href="@{${d.getUrl()}}"> <p th:text="${d.getUrl()}" /></a></td> 
                <td style="border-bottom: 1px solid black;"><p th:text="${d.getUsername()}" /></td> 
                <td style="border-bottom: 1px solid black;"><p th:text="${d.getPassword()}" /></td>
            </tr>

        </table>
        <div style="height: 100px"></div>
        <div style="width: 600px; position: relative; height: max-content">
            <div style="position: absolute; left:5%; height: available; top: 100px">
                <h2>Popular sites</h2>
            </div>

            <div style="position: absolute; right: 5% ">
                <table>
                    <th style="border: 1px solid black;"><b>Name of the site</b></th>
                    <th style="border: 1px solid black;"><b>URL of the site</b></th>
                    <tr th:each="d : ${allData}">
                        <td style="border: 1px solid black;"><p th:utext="${d.getSiteName()}" /></td>
                        <td style="border: 1px solid black;"><a th:href="@{${d.getUrl()}}"> <p th:text="${d.getUrl()}" /></a></td> 
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
