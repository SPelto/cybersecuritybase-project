<html>
    <body>
        <style>
            table, th, td {
                /*                border-bottom: 1px solid black;*/
                border-collapse: collapse;
                text-align: center;
                width: 70%;
                height: 50px;
            }   
            tr:hover {background-color: #f5f5f5;}

        </style>
                <form action="#" th:action="@{/logout}" method="POST">
                    <p><input type="submit" value="Logout" /></p>
                </form>        <table>
            <th>
                <form action="#" th:action="@{/add}" method="POST">
                    <h2>Add credentials to your keychain</h2>
                    <p><label for="name">Name of the site</label>: <input type="text" name="siteName"/></p>
                    <p><label for="url">Full Url of the site</label>: <input type="text" name="url"/></p>
                    <p><label for="username">username</label>: <input type="text" name="username"/></p>
                    <p><label for="password">password</label>: <input type="text" name="password"/></p>
                    <p><input type="submit" value="Add" /></p>
                </form>
            </th>
            <th>
                <h2>Search your keychain by site</h2>
                <form action="#" th:action="@{/home}" method="POST">
                    <p><label for="name">Name of the site</label>: <input type="text" name="siteName"/></p>
                    <p><input type="submit" value="Search" /></p>
                </form>
            </th>
        </table>
        <table>
            <th style="width:30%; border-bottom: 1px solid black;"><b>Name of the site</b></th>
            <th style="width:30%; border-bottom: 1px solid black;"><b>URL of the site</b></th>
            <th style="width:30%; border-bottom: 1px solid black;"><b>Username</b></th>
            <th style="width:30%; border-bottom: 1px solid black;"><b>Password</b></th>
            <tr th:each="d : ${data}">
                <td style="width:30%; border-bottom: 1px solid black;"><p th:text="${d.getSiteName()}" /></td>
                <td style="width:30%; border-bottom: 1px solid black;"><a th:href="@{${d.getUrl()}}"> <p th:text="${d.getUrl()}" /></a></td> 
                <td style="width:30%; border-bottom: 1px solid black;"><p th:text="${d.getUsername()}" /></td> 
                <td style="width:30%; border-bottom: 1px solid black;"><p th:text="${d.getPassword()}" /></td>
            </tr>

        </table>
    </body>
</html>
